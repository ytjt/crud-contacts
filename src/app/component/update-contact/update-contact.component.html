<div class="container-fluid">
    <div class="row">
      <div class="col-sm-5">
        <div class="image">
          <img
            class="img-fluid"
            src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png"
          />
        </div>
      </div>
      <!-- form -->
  
      <div class="col-md-6">
        <div class="card">
          <h5>Edit Student</h5>
          <div class="row">
            <form>
              <div class="form-group mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Student's Fullname"
                  [(ngModel)]="contactdata.fullname"
                  name = "fullname"
                  
                />
              </div>
  
              <div class="form-group mb-1">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Student's Email"
                  [(ngModel)]="contactdata.email"
                  name = "email"
                  
                />
              </div>
  
              <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Matric Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Student's Matric Number"
                  [(ngModel)]="contactdata.matricnumber"
                  name = "matricnumber"

                />
              </div>
  
              <div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="update()"
                >
                  Update</button
                >&nbsp;&nbsp;
                <button
                  type="submit"
                  class="btn btn-success"
                  n
                  routerLink="/student-list"
                >
                  Back
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
