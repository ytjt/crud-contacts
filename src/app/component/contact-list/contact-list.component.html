<!--navbar-->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <h1 style="color: white; font-size: 24px">SECJ4383 Students Management</h1>
    <button class="btn btn-success" routerLink="/add-student">
      Add Student
    </button>
  </div>
</nav>

<!-- image section -->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5">
      <div class="image">
        <img
          class="img-fluid"
          src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"
        />
      </div>
    </div>

    <!-- table -->
    <div class="col-sm-7">
      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Matric Number</th>
            <th scope="col">Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.fullname }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.matricnumber }}</td>
            <td>
              <i style="color: blue" class="fas fa-edit"></i> &nbsp;
              <i style="color: red" class="fas fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
